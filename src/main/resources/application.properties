server.port=8080
server.servlet.context-path=/api



# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# Datasource
spring.datasource.url=jdbc:h2:file:/home/daniel/dbh2teset
spring.datasource.username=sa
